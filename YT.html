<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Video Player</title>
  </head>
  <body>
    <div id="player"></div>
    <script>
      var videos = ['x1BbHiWwYTo', 'q7xkbrlF6XA'];
      var currentIndex = 0;
      var playCount = 0;
      var player;

      function getRandomTime(duration) {
        var min = 30; // minimum time in seconds
        var max = Math.min(duration, 100); // maximum time in seconds, capped at video duration
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function loadVideo() {
        var videoId = videos[currentIndex];
        player.loadVideoById(videoId, 0, "large");
        player.playVideo();
      }

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: '',
          playerVars: {
            'autoplay': 1,
            'mute': 1,
            'controls': 1,
            'rel': 0,
            'showinfo': 0,
            'modestbranding': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        loadVideo();
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          var duration = player.getDuration();
          var time = getRandomTime(duration);
          setTimeout(function() {
            player.stopVideo();
            playCount++;
            if (playCount < 3) { // play each video 3 times
              currentIndex = (currentIndex + 1) % videos.length;
              loadVideo();
            }
            else {
              location.reload(true);
            }
          }, time * 1000);
        }
      }

    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
