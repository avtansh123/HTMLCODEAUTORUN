<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Video Player</title>
  </head>
  <body>
    <div id="player"></div>
    <script>
      // Video IDs array
      var videoIds = ['q7xkbrlF6XA', 'kEkAC1NGpR0'];

      // Load the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // Replace the 'player' element with an <iframe> and
      // YouTube player after the API code downloads.
      var player;
      var currentVideo = 0;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: videoIds[currentVideo],
          playerVars: {
            'autoplay': 1,
            'mute': 1,
            'controls': 1,
            'loop': 1,
            'rel': 0,
            'showinfo': 0,
            'modestbranding': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // The API calls this function when the player's state changes.
      // When the video finishes, it starts playing the next one in the loop.
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          currentVideo++;
          if (currentVideo >= videoIds.length) {
            currentVideo = 0;
          }
          player.loadVideoById(videoIds[currentVideo]);
        }
      }

      function onPlayerReady(event) {
        event.target.playVideo();
      }
    </script>
  </body>
</html>
